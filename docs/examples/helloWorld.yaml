scripts:
  hello-qdup:
    - sh: echo ${{GREETING}}

  another-script:
    - sh: echo ${{RUN.COUNTER}}
    - set-state: RUN.COUNTER 2
    - sh: echo ${{RUN.COUNTER}}
    - set-state: RUN.COUNTER 3
    - sh: echo ${{RUN.COUNTER}}

hosts:
  local : ${{USER}}@${{HOST}}
roles:
  run-hello-qdup:
    hosts:
      - local
    run-scripts:
      - hello-qdup
      - another-script
states:
  COUNTER: 1
  GREETING: Hello qDup!
  USER:
  HOST:

